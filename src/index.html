<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="page">
    <div class="page__opacity">
      <header class="header">
        <h1 class="header__title">Guess the word: animals</h1>
      </header>
      <main class="main">
        <section class="resut-word">
          <button type="submit" class="start__button" aria-label="Send">Start</button>
          <ul class="word__elements"></ul>
        </section>
        <section class="container">
          <section class="lives">
            <img class="lives__element lives__element_is-opened" src="level6.jpg" alt="#" />
            <img class="lives__element lives__element_is-opened" src="level5.jpg" alt="#" />
            <img class="lives__element lives__element_is-opened" src="level4.jpg" alt="#" />
            <img class="lives__element lives__element_is-opened" src="level3.jpg" alt="#" />
            <img class="lives__element lives__element_is-opened" src="level2.jpg" alt="#" />
            <img class="lives__element lives__element_is-opened" src="level1.jpg" alt="#" />
            <img class="lives__element lives__element_is-opened" src="level0.jpg" alt="#" />
          </section>
          <form class="form" name="formletter" novalidate>
            <input
              minlength="1"
              maxlength="1"
              type="text"
              name="letter"
              placeholder="Enter one letter"
              class="form__input"
              required
            />
            <button disabled type="submit" class="form__button form__button_disabled" aria-label="Send">Ok</button>
          </form>
        </section>
      </main>

      <dialog id="dialog-result" class="dialog">
        <h3 class="dialog__title">You won</h3>
        <p class="dialog__subtitle">ðŸ–– Live long and prosper!</p>
      </dialog>

      <template id="cell-template">
        <li class="letter-cell">
          <p class="letter-name"></p>
        </li>
      </template>

      <script src="index.js"></script>
    </div>
  </body>
</html>
